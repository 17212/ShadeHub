<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Room | ShadeHub</title>
    <link rel="icon" href="webicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Chat Specific Styles */
        .chat-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            height: calc(100vh - var(--nav-height) - 40px);
        }

        .chat-sidebar {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(40px);
        }

        .chat-main {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(40px);
            position: relative;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            animation: message-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes message-pop {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
            color: white;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--accent-primary);
            border-bottom-right-radius: 4px;
            color: white;
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
        }

        .message-meta {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 4px;
            text-align: right;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 12px;
        }

        .chat-input-area input {
            flex: 1;
            border-radius: 100px;
            padding-left: 20px;
        }

        .send-btn {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: var(--accent-primary);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-layout {
                grid-template-columns: 1fr;
            }

            .chat-sidebar {
                display: none;
                /* Hide user list on mobile for now */
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/effects.js"></script>
</head>

<body>
    <div class="aurora-bg"></div>

    <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon"></div>
                    <span>ShadeHub</span>
                </a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Feed</a>
                    <a href="chat.html" class="nav-link active">Dark Room</a>
                    <a href="profile.html" class="nav-link" id="profile-link">Profile</a>
                    <a href="#" class="nav-link" id="login-btn">Login</a>
                </div>
            </div>
        </nav>

        <div class="chat-layout">
            <!-- Users List -->
            <aside class="chat-sidebar">
                <div class="panel-title" style="padding: 20px 20px 0;">Active Users</div>
                <div id="users-list" style="padding: 10px; overflow-y: auto;">
                    <!-- User items injected here -->
                    <div class="menu-item active">
                        <div class="user-avatar" style="width: 32px; height: 32px; font-size: 0.8rem;">G</div>
                        <span>Global Chat</span>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-main">
                <div class="chat-header">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div class="logo-icon" style="width: 32px; height: 32px;"></div>
                        <div>
                            <h3 style="font-size: 1rem; margin: 0;">Global Channel</h3>
                            <span style="font-size: 0.8rem; color: var(--text-secondary);">Encrypted • Anonymous</span>
                        </div>
                    </div>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <!-- Messages injected here -->
                    <div class="message received">
                        Welcome to the Dark Room. Messages here are ephemeral.
                        <div class="message-meta">System • Now</div>
                    </div>
                </div>

                <form class="chat-input-area" id="chat-form">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </main>
        </div>
    </div>

    <!-- Auth Modal (Reused) -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>Authenticate</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Access Key" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Establish Link</button>
            </form>
            <button class="close-modal"
                style="position: absolute; top: 20px; right: 20px; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">&times;</button>
        </div>
    </div>

</body>

</html>
