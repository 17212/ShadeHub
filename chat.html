<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADEHUB // DARK_ROOM</title>
    <link rel="icon" href="webicon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/effects.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/effects.js"></script>
    <style>
        body {
            overflow: hidden;
        }

        .chat-layout {
            display: grid;
            grid-template-columns: 1fr 250px;
            height: calc(100vh - 80px);
            /* Adjust for navbar */
            gap: 1rem;
            margin-top: 1rem;
        }

        .chat-main {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .chat-input-area {
            padding: 1rem;
            background: #0a0a0a;
            border-top: 1px solid var(--neon-green);
            display: flex;
            gap: 1rem;
        }

        .message {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.8rem;
            border-radius: 4px;
            border-left: 2px solid var(--text-dim);
            animation: fade-in 0.3s ease;
        }

        .message.mine {
            border-left-color: var(--neon-green);
            align-self: flex-end;
            background: rgba(0, 255, 65, 0.05);
        }

        .msg-header {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 0.3rem;
            display: flex;
            justify-content: space-between;
        }

        .msg-body {
            color: var(--text-main);
            word-break: break-word;
        }

        .online-sidebar {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--panel-border);
            padding: 1rem;
            border-radius: 8px;
        }

        .online-user {
            color: var(--neon-cyan);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-user::before {
            content: '‚óè';
            color: var(--neon-green);
        }
    </style>
</head>

<body>
    <div class="matrix-bg" id="matrix-bg"></div>
    <div class="scanline"></div>

    <div class="app-container">
        <nav class="navbar">
            <div class="logo">
                <span class="glitch" data-text="SHADEHUB">SHADEHUB</span>
            </div>
            <div class="nav-links">
                <a href="index.html">[FEED]</a>
                <a href="chat.html" class="active">[DARK_ROOM]</a>
                <a href="profile.html">[PROFILE]</a>
            </div>
        </nav>

        <div class="chat-layout">
            <div class="chat-main">
                <div class="chat-messages" id="chat-messages">
                    <div class="message">
                        <div class="msg-header"><span>SYSTEM</span><span>NOW</span></div>
                        <div class="msg-body">> CONNECTION_ESTABLISHED. WELCOME_TO_THE_DARK_ROOM.</div>
                    </div>
                </div>
                <form class="chat-input-area" id="chat-form">
                    <input type="text" id="msg-input" placeholder="> ENCRYPTED_MESSAGE..." autocomplete="off">
                    <button type="submit" class="cyber-btn">SEND</button>
                </form>
            </div>
            <aside class="online-sidebar">
                <h3>// OPERATIVES</h3>
                <div id="online-list">
                    <div class="online-user">Ghost_01</div>
                    <div class="online-user">Neo</div>
                    <div class="online-user">Trinity</div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
