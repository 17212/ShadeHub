<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadeHub | User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script type="module" src="js/firebase.js"></script>
    <script type="module">
        import { auth, db } from './js/firebase.js';
        import { doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { formatTimestamp } from './js/ui.js';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loadProfile(user.uid);
                loadUserPosts(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadProfile(uid) {
            const docRef = doc(db, "users", uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('username').innerText = data.username;
                document.getElementById('user-karma').innerText = data.karma || 0;
                document.getElementById('join-date').innerText = formatTimestamp(data.createdAt);
            }
        }

        async function loadUserPosts(uid) {
            const q = query(collection(db, "posts"), where("authorId", "==", uid));
            const querySnapshot = await getDocs(q);
            const container = document.getElementById('user-posts');

            if (querySnapshot.empty) {
                container.innerHTML = '<p>// NO_LOGS_FOUND</p>';
                return;
            }

            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const div = document.createElement('div');
                div.className = 'post-card';
                div.innerHTML = `
                    <div class="post-meta">${formatTimestamp(post.timestamp)}</div>
                    <h3 class="post-title"><a href="post.html?id=${doc.id}">${post.title}</a></h3>
                    <div class="post-preview">Votes: ${post.votes} | Comments: ${post.commentsCount}</div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</head>

<body>
    <div class="matrix-bg" id="matrix-bg"></div>
    <div class="scanline"></div>

    <nav class="navbar" style="max-width: 1200px; margin: 0 auto; padding: 1rem;">
        <div class="logo"><a href="index.html" style="text-decoration:none;"><span class="glitch"
                    data-text="SHADEHUB">SHADEHUB</span></a></div>
        <div class="nav-links">
            <a href="index.html">[RETURN_TO_FEED]</a>
        </div>
    </nav>

    <div class="app-container">
        <div class="panel" style="max-width: 600px; margin: 0 auto; text-align: center;">
            <div
                style="width: 100px; height: 100px; background: #333; border-radius: 50%; margin: 0 auto 1rem; border: 2px solid var(--neon-green);">
            </div>
            <h1 id="username" class="glitch">LOADING...</h1>
            <p style="color: var(--text-dim); margin: 1rem 0;">KARMA: <span id="user-karma"
                    style="color: var(--neon-cyan)">0</span></p>
            <p style="color: var(--text-dim);">JOINED: <span id="join-date">...</span></p>
        </div>

        <h2 style="margin: 2rem 0; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">// USER_LOGS
        </h2>
        <div id="user-posts" class="feed-container">
            <!-- Posts injected here -->
        </div>
    </div>

    <script>
        // Simple matrix rain
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('matrix-bg').appendChild(canvas);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = 'USER_DATA';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0FF';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>

</html>
