<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | NODE_NOT_FOUND</title>
    <link rel="icon" href="webicon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/effects.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .error-code {
            font-size: 8rem;
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            margin: 0;
            line-height: 1;
        }

        .error-msg {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 2rem;
        }

        #snake-game {
            border: 2px solid var(--neon-green);
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="matrix-bg" id="matrix-bg"></div>
    <div class="scanline"></div>
    <div class="cctv-overlay"></div>

    <h1 class="error-code glitch" data-text="404">404</h1>
    <p class="error-msg">> ERROR: LINK_BROKEN_OR_INTERCEPTED</p>

    <canvas id="snake-game" width="400" height="400"></canvas>

    <p style="margin-top: 1rem; color: var(--text-dim);">[USE ARROW KEYS TO NAVIGATE]</p>
    <a href="index.html" class="cyber-btn" style="margin-top: 2rem;">RETURN_TO_BASE</a>

    <script type="module" src="js/effects.js"></script>
    <script>
        // Matrix Rain
        const canvasBg = document.createElement('canvas');
        const ctxBg = canvasBg.getContext('2d');
        document.getElementById('matrix-bg').appendChild(canvasBg);
        canvasBg.width = window.innerWidth;
        canvasBg.height = window.innerHeight;
        const letters = '404ERROR';
        const fontSize = 14;
        const columns = canvasBg.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawBg() {
            ctxBg.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctxBg.fillRect(0, 0, canvasBg.width, canvasBg.height);
            ctxBg.fillStyle = '#F0F';
            ctxBg.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctxBg.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvasBg.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawBg, 33);

        // Snake Game
        const canvas = document.getElementById('snake-game');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
        let score = 0;
        let d;

        document.addEventListener("keydown", direction);

        function direction(event) {
            if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if (event.keyCode == 38 && d != "DOWN") d = "UP";
            else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if (event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00ff41" : "#003300";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#000";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#ff00ff";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                }
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX > 19 * box || snakeY < 0 || snakeY > 19 * box || collision(newHead, snake)) {
                clearInterval(game);
                ctx.fillStyle = "white";
                ctx.font = "30px monospace";
                ctx.fillText("GAME OVER", 120, 200);
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 100);
    </script>
</body>

</html>
