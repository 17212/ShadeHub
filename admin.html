<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadeHub | Admin Console</title>
    <link rel="icon" href="webicon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/effects.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/effects.js"></script>
    <script type="module">
        import { db, auth } from './js/firebase.js';
        import { collection, getDocs, deleteDoc, doc, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        async function loadAllPosts() {
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);
            const tbody = document.getElementById('posts-table-body');

            tbody.innerHTML = '';
            snapshot.forEach(d => {
                const post = d.data();
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${d.id}</td>
                    <td>${post.title}</td>
                    <td>${post.authorName}</td>
                    <td><button onclick="deletePost('${d.id}')" style="color:red; background:none; border:1px solid red; cursor:pointer;">DELETE</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.deletePost = async (id) => {
            if (confirm('// CONFIRM_DELETION: Are you sure?')) {
                try {
                    await deleteDoc(doc(db, "posts", id));
                    alert('// DELETION_COMPLETE');
                    loadAllPosts();
                } catch (e) {
                    alert('// ERROR: ' + e.message);
                }
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadAllPosts();
            } else {
                document.body.innerHTML = '<h1 style="color:red; text-align:center; margin-top:20%;">// ACCESS_DENIED</h1>';
            }
        });
    </script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th,
        td {
            border: 1px solid var(--border-color);
            padding: 1rem;
            text-align: left;
        }

        th {
            color: var(--neon-green);
        }

        td {
            color: var(--text-dim);
        }
    </style>
</head>

<body>
    <div class="matrix-bg"></div>
    <div class="app-container">
        <h1 class="glitch" style="margin-bottom: 2rem;">// ADMIN_CONSOLE</h1>
        <div class="panel">
            <h3>// SYSTEM_LOGS</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="posts-table-body">
                    <!-- Rows injected here -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
